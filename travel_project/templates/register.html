<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        h1{
        color:Red;
        text-align:center;
        }
        body{
        background-color:DarkSlateBlue;
        }
        .container{
        text-align:center;
        background-color:IndianRed;
        margin-left:200px;
        margin-right:200px;
        }
        input{
        margin-top:20px;
        width:30%;
        }
    </style>
</head>
<body>
<h1> Register here</h1><hr>
<div class="container">
    <form action="registration" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Enter first name"><br>
        <input type="text" name="last_name" placeholder="Enter last name"><br>
        <input type="email" name="mail_id" placeholder="Enter mail id"><br>
        <input type="text" name="username" placeholder="Enter user name"><br>
        <input type="password" name="password" placeholder="Enter password"><br>
        <input type="password" name="confirm_pw" placeholder="Confirm password"><br>
        <input type="submit">
    </form>
    {% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}
</div>
</body>
</html>
